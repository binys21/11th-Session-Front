<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <script
      src="https://kit.fontawesome.com/7268985bf2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="maincontainer">
        <div class="top-contents">
          <h2 class="big-font">TODO</h2>
          <div class="todo-input-items">
            <button class="show-input">></button>
            <form class="todo-form">
              <input class="todo-input" placeholder="할 일을 입력해주세요!" />
              <button class="todo-input-button" type="submit">추가하기</button>
            </form>
          </div>
        </div>

        <div class="bottom-contents">
          <div class="left-contents">
            <h3 class="list-title">to do</h3>
            <ul class="todo-list">
              <li>
                <span>밥먹기</span>
                <button class="delbtn">
                  <i class="fa-solid fa-trash" style="color: #808080"></i>
                </button>
              </li>
            </ul>
          </div>

          <div class="right-contents">
            <h3 class="list-title">done</h3>
            <ul class="done-list">
              <li id="done">
                <span>아이스크림 먹기</span>

                <button class="delbtn">
                  <i class="fa-solid fa-trash" style="color: #808080"></i>
                </button>
                <button>
                  <i class="fa-solid fa-rotate" style="color: #808080"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="calendarzone">
        <div class="calimage">
          <img src="../230504/calender.png" width="220" height="250" />
        </div>
      </div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
